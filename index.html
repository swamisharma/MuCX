<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/style.css">
    <link rel="icon" href="./images/favicon-removebg-preview.png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css" integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Mu-CX</title>
    <script type="module" src="./script/data.js" defer></script>
    <script type="module" src="./script/script.js" defer></script>
</head>
<body>
    <header>
        <div class="page-title">
            <img src="./images/image (2)-overlay.png" alt="Page Logo">
            <i class="fa-solid fa-list"></i>
        </div>
    </header>
    <div class="play-area">
        <div class="song-details">
            <div class="song-cover">
                <!-- SONG IMAGE COVER -->
            </div>  
            <div class="song-title">
                <h2>Playing</h2>
                <h1 class="song-name">
                    <!-- SONG NAME -->
                </h1>
                <h2>By</h2>
                <h3 class="song-artist">
                    <!-- SONG ARTIST -->
                </h3>
            </div>
        </div>
        <div class="slider-buttons">
            <div class="buttons">
                <i class="fa-solid fa-backward-step"></i>
                <i class="play-pause fa-solid fa-play"></i>
                <i class="fa-solid fa-forward-step"></i>
            </div>
            <div class="slider-bar">
                <span>0:00</span>
                <input type="range" min="1" max="1000" value="0" class="slider" id="myRange">
                <span>0:00</span>
            </div>
        </div>
    </div>
    <div class="playlist-side-bar playlist-side-bar-close">
        <div class="side-bar">
            <div class="close-search">
                <div class="search-section">
                    <input type="text" placeholder="Search here...."/>
                </div>
                <div class="close-btn">
                    <i class="fa-solid fa-xmark"></i>
                </div>
            </div>
        </div>
        <div class="playlist-content">
            <!-- <div class="playlist-song-detail current-playing">
                <div class="content-song-img">
                    <img src="https://a10.gaanacdn.com/images/song/25/22348025/crop_480x480_1516002143.jpg" alt="Cover">
                </div>
                <div class="content-song-detail">
                    <h4 class="content-song-name">Nazm Nazm</h4>
                    <h6 class="content-song-artist">Ayushmann khurana</h5>
                </div>
            </div> -->
        </div>
    </div>
    <div class="overlay"></div>
</body>
</html>
